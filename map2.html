<!DOCTYPE html>
<html>
  <head>

    <title>ArcGIS Javascript API Test1</title>
	<link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
	<script src="https://js.arcgis.com/3.15/"></script>	
	<script>
  		var map;
		require([
    "esri/map",
    "esri/arcgis/utils",
    "dojo/domReady!"
    ], function(Map, arcgisUtils){
  arcgisUtils.createMap("22fc21ffc7bc4f418d8e71be3e097873", "mapDiv").then(function (response) {
      map = response.map;
    });
  });
	</script>
	<style>
	  html, body, #mapDiv {
	    padding: 0;
	    margin: 0;
	    height: 100%;
	  }
	</style>
  </head>
  <body class="claro">
    <div>Test2</div>
  	<div id="mapDiv"></div>
  </body>
